  <style>
    .container *,
    .container *:before,
    .container *:after {
      box-sizing: border-box;
    }

    .container {
      max-height: 200px;
      overflow: auto;
      width: 1000px;
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid #eee;
      overflow-x: scroll;
    }

    thead tr th {
      background: lightblue;
    }

    thead.fixed-header th {
      position: sticky;
      top: 0;
    }

    thead .fixed-left,thead .fixed-right {
      z-index: 3;
    }

    tr>td,
    tr>th {
      border: 1px solid #eee;
      display: table-cell;
    }

    tbody .fixed-left {
      position: sticky;
      z-index: 2;
      background: lightblue;
    }

    tbody .fixed-right {

      z-index: 2;

  </style>
</head>
